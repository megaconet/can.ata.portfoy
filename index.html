<!DOCTYPE html>
<html>

<head>
  <title>Can Ata - Web Geliştirici Portföy</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="mydiv"></div>

  <script type="text/babel">
    const { useReducer } = React;
    const images = [
      'static/25html.png',
      'static/24html.png',
      'static/23html.png',
      'static/22html.png',
      'static/21html.png',
      'static/20html.png',
      'static/19html.png',
      'static/18html.png',
      'static/17html.png',
      'static/16html.png',
      'static/15html.png',
      'static/14html.png',
      'static/13html.png',
      'static/12html.png',
      'static/11html.png',
      'static/10html.png',
      'static/09html.png',
      'static/08html.png',
      'static/07html.png',
      'static/06html.png',
      'static/05html.png',
      'static/04html.png',
      'static/03html.png',
      'static/02html.png',
      'static/01html.png'
    ]; // replace with your image URLs

    const initialState = { images };

    function reducer(state, action) {
      switch (action.type) {
        // Define your actions here
        default:
          return state;
      }
    }

    function ImageGallery() {
      const [state, dispatch] = React.useReducer(reducer, initialState);

      return (
        <div>
          {state.images.map((url, index) => (
            <img key={index} src={url} alt="" />
          ))}
        </div>
      );
    };

    const container = document.getElementById('mydiv');
    const root = ReactDOM.createRoot(container);
    root.render(
      <ImageGallery />

    )
  </script>
</body>

</html>
